name: Deploy Backed Video-Chat
on:
  push:
    branches:
      - main
jobs:
  Compile:
    runs-on: ubuntu-latest
    steps:
      - name: Check Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Compile Project
        run: chmod +x ./mvnw && ./mvnw compile

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Build Project
        run: chmod +x ./mvnw && ./mvnw build
  Build-Image:
    runs-on: ubuntu-latest
    needs: [Compile, Build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Login Dockerhub
        uses: docker/login-action@v5
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract App Version
        id: extract_app_version
        run: echo "()" >> $GITHUB_OUTPUT
      - name: Build Image
        uses: docker/build-push-actions@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}:${{ steps.extract_app_version.outputs.VERSION }}, ${{ secrets.DOCKER_HUB_USERNAME }}:latest
          build-args:
            PROFILE=dev
            APP_VERSION=${{ steps.extract_app_version.outputs.VERSION }}
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connect Into Server
        run: ssh ${{ secrets.REMOTE_USERNAME }}@${{ secrets.REMOTE_IP }} "mkdir -p ci-cd"
